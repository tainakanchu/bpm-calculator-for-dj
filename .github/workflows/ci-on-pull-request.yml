name: ci-on-pr

on: 
  push:
    branches: 
      - 'develop'
      - 'master'
  pull_request:
    branches: 
      - 'develop'
      - 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/setup-dependencies
        with:
          NODE_VERSION: ${{ matrix.node-version }}

  build:
    runs-on: ubuntu-latest
    needs: setup-dependencies
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          NODE_VERSION: ${{ matrix.node-version }}

      - name: build
        run: pnpm build

  lint:
    runs-on: ubuntu-latest
    needs: setup-dependencies
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          NODE_VERSION: ${{ matrix.node-version }}

      - name: lint
        run: pnpm lint
